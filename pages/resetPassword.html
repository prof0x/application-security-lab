<!DOCTYPE html>
<html lang="en">

<head>
    <title>Application Security Lab</title>
    <link rel="stylesheet" href="/styles/matrix.css" />
</head>

<body>
    <div id="container">
        <h1>Reset Password</h1>
        <form id="resetPasswordForm" action="/resetPassword" method="post">
            <h2>Provide any username and a new password to take over the account:</h2>
            <div id="errorMsg"></div>
            <div id="inputs">
                <div id="fields">
                    <input type="text" id="username" name="username" placeholder="username" required>
                    <input type="password" id="newPassword" name="newPassword" placeholder="new password" required>
                </div>
                <div id="reset">
                    <button type="submit">Reset<br />Password</button>
                </div>
            </div>
            <a href="/">Back to Login</a>
        </form>
    </div>
    <script>
        // Check for error in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorMsg = document.getElementById('errorMsg');

        if (!!error) {
            errorMsg.innerHTML = error;
            errorMsg.style.display = 'block';
        }
    </script>
</body>
